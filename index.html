<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36bc4c83be.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header__header-colomn">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-colomn">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="chats">
        <ul class="chats__list">
          <li class="chats__chat chat">
            <a href="chat.html">
              <div class="chat__colomn">
                <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
                <div class="chat__contant">
                  <span class="chat__username">>Mr.GreenTea</span>
                  <span class="chat__preview">Going home!</span>
                </div>
              </div>
              <div class="chat__colomn">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </a>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list">
            <a href="/friends.html" class="nav__list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav__list">
            <a href="/index.html" class="nav__list-link">
              <i class="fas fa-comments"></i>
            </a>
          </li>
          <li class="nav__list">
            <a href="/find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list">
            <a href="/more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
